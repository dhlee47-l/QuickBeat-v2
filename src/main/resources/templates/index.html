<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Beat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

<!--<th:block th:insert="~{/navbar::navbar}"></th:block>-->

<header class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1>Quick Beat</h1>
            <h2>Let's Shuffle & Play</h2>
            <p class="hero-description">지구오락실 음악게임이 부러웠다면?</p>
            <div class="cta-buttons">
                <a th:href="@{/shuffle}" class="btn btn-primary btn-main">Play Game!</a>
            </div>
        </div>
        <div class="hero-visual">
            <div class="visual-element">
                <div class="main-image">
                    <img src="/css/main2.png" alt="earth_arcade">
                </div>
            </div>
        </div>
    </div>
</header>

<section class="features">
    <div class="section-header">
        <h2>Why Quick Beat?</h2>
    </div>
    <div class="features-grid">
        <div class="feature-card">
            <i class="fas fa-puzzle-piece"></i>
            <h3>Play & Learn</h3>
            <p>Play Quick Beat and learn new songs to enjoy</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-music"></i>
            <h3>Discover Music</h3>
            <p>Explore new genres and artists every week</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-users"></i>
            <h3>Join Community</h3>
            <p>Quick Beat is planning to introduce a dedicated chat service</p>
        </div>
    </div>
</section>

<!--<th:block th:insert="~{/footer :: footer}"></th:block>-->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
